<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register or Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Background Slider Container */
    #slider {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: -2;
    }

    #slider img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    #slider img.active {
        opacity: 1;
    }

    /* Dark Overlay */
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55);
        top: 0;
        left: 0;
        z-index: -1;
    }

    /* Content Box (top section only) */
    .content {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 92%;
        max-width: 450px;
        text-align: center;
        color: white;
    }

    .title {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 18px;
        opacity: 0.85;
        margin-bottom: 10px;
    }

    /* Bottom Buttons Section */
    .bottom-buttons {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 92%;
        max-width: 450px;
        text-align: center;
    }

    .btn {
        width: 100%;
        padding: 18px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        margin-bottom: 15px;
        transition: 0.3s;
    }

    .register {
        background: #ff6600;
        color: white;
    }

    .register:hover {
        background: #ff7f2a;
    }

    .login {
        background: white;
        color: #ff6600;
        border: 2px solid #ff6600;
    }

    .login:hover {
        background: #ffe6d5;
    }
</style>

</head>
<body>

<!-- Background Slider -->
<div id="slider">
    <img src="./images/p1.jpg" class="active">
    <img src="./images/p2.jpg">
    <img src="./images/p3.jpg">
    <img src="./images/p4.jpg">
</div>

<!-- Dark Overlay -->
<div class="overlay"></div>

<!-- Main UI Content -->
<div class="content">
    <h1 class="title">Welcome</h1>
    <p class="subtitle">Choose an option to continue</p>
</div>

<!-- Buttons at the bottom -->
<div class="bottom-buttons">
    <button class="btn register" onclick="goRegister()">Create an Account</button>
    <button class="btn login" onclick="goLogin()">Login</button>
</div>

<script>
    // Background Slider Logic
    let currentIndex = 0;
    const slides = document.querySelectorAll("#slider img");

    function changeSlide() {
        slides[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add("active");
    }

    setInterval(changeSlide, 4000); // 4 seconds each slide

    // Navigation
    function goRegister() {
        alert("Redirect to Register Page");
        // window.location.href = "register.html";
    }

    function goLogin() {
        alert("Redirect to Login Page");
        // window.location.href = "login.html";
    }
</script>

</body>
</html>
