<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body, html {
    height: 100%;
    overflow: hidden;
}

/* SLIDING BACKGROUND */
.slider {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: fade 20s infinite;
}

.slide:nth-child(1) {animation-delay: 0s; background-image: url('./images/p1.jpg');}
.slide:nth-child(2) {animation-delay: 5s; background-image: url('./images/p2.jpg');}
.slide:nth-child(3) {animation-delay: 10s; background-image: url('./images/p3.jpg');}
.slide:nth-child(4) {animation-delay: 15s; background-image: url('./images/p4.jpg');}
.slide:nth-child(1) {animation-delay: 0s; background-image: url('./images/p5.jpg');}



@keyframes fade {
    0% {opacity: 0;}
    10% {opacity: 1;}
    30% {opacity: 1;}
    40% {opacity: 0;}
    100% {opacity: 0;}
}

/* CONTENT BOX */
.content {
    position: absolute;
    top: 0;
    right: 0;
    width: 40%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    color: white;
}

h2 {
    font-size: 32px;
    margin-bottom: 15px;
}

p {
    font-size: 18px;
    margin-bottom: 25px;
    line-height: 1.4;
}

button {
    background: #FF8C00;
    border: none;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e67e00;
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .content {
        width: 100%;
        background: rgba(0,0,0,0.5);
    }
}
</style>
</head>

<body>

<!-- Sliding Background -->
<div class="slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
</div>

<!-- Text Section -->
<div class="content">
    <h2>In FunSpace we provide classic,impressive and sexy ladies<br>pick your match go have fun</h2>
    <p>We are committed to providing a safe and supportive environment for all users.</p>
    <button onclick="startApp()">Let's Go</button>
</div>

<script>
function startApp() {
    alert("Button clicked! Connect this to your next page.");
}
</script>

</body>
</html>
