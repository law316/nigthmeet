<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
}

/* ====== SLIDING BACKGROUND ====== */
.slider {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    opacity: 0;
    animation: fade 24s infinite;
    image-rendering: crisp-edges;
}

.slide:nth-child(1) {background-image: url('./images/p1.jpg'); animation-delay: 0s;}
.slide:nth-child(2) {background-image: url('./images/p2.jpg'); animation-delay: 6s;}
.slide:nth-child(3) {background-image: url('./images/p3.jpg'); animation-delay: 12s;}
.slide:nth-child(4) {background-image: url('./images/p4.jpg'); animation-delay: 18s;}

@keyframes fade {
    0% {opacity: 0;}
    10% {opacity: 1;}
    30% {opacity: 1;}
    40% {opacity: 0;}
    100% {opacity: 0;}
}

/* DARK OVERLAY to improve text visibility */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    top: 0;
    left: 0;
}

/* ===== TEXT CONTENT ===== */
.content {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
}

h1 {
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 15px;
    line-height: 1.2;
}

p {
    font-size: 18px;
    margin-bottom: 25px;
    max-width: 600px;
}

button {
    background: #FF8C00;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e67e00;
    transform: scale(1.05);
}

/* MOBILE FIXES */
@media (max-width: 768px) {
    h1 {font-size: 28px;}
    p {font-size: 16px;}
}
</style>
</head>

<body>

<div class="slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
</div>

<div class="overlay"></div>

<div class="content">
    <h1>FIND YOUR MATCH<br>GO HAVE FUN ðŸ”¥</h1>
    <p>We provide a safe and fun environment to meet stunning women. Start your journey now.</p>
    <button onclick="startApp()">Let's Go</button>
</div>

<script>
function startApp() {
    alert("Connect this to your next page!");
}
</script>

</body>
</html>
